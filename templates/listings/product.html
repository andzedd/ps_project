{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Single Product</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="OneTech shop project">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static '/styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static '/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css" rel="stylesheet" type="text/css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/styles/product_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static '/styles/product_responsive.css' %}">

</head>

<body>

<div class="super_container">
	
	<!-- Single Product -->

	<div class="single_product">
		<div class="container">
			<div class="row">

				<!-- Images -->
				<div class="col-lg-2 order-lg-1 order-2">
					<ul class="image_list">
						<li data-image="{% static '/images/razer_blade.png' %}"><img src="{% static '/images/razer_blade.png' %}" alt=""></li>
					</ul>
				</div>

				<!-- Selected Image -->
				<div class="col-lg-5 order-lg-2 order-1">
					<div class="image_selected"><img src="{% static '/images/razer_blade.png' %}" alt=""></div>
				</div>

				<!-- Description -->
				<div class="col-lg-5 order-3">
					<div class="product_description">
						<div class="product_category">Notebooks</div>
						<div class="product_name">Razer Blade 2019</div>
						<div class="product_text"><p>Notebook mais esperado do ano!</p></div>
						<div class="order_info d-flex flex-row">
							<form action="#">
								<div class="clearfix" style="z-index: 1000;">

									<!-- Product Quantity -->
									<div class="product_quantity clearfix">
										<span>Quantidade: </span>
										<input id="quantity_input" type="text" pattern="[0-9]*" value="1">
										<div class="quantity_buttons">
											<div id="quantity_inc_button" class="quantity_inc quantity_control"><i class="fas fa-chevron-up"></i></div>
											<div id="quantity_dec_button" class="quantity_dec quantity_control"><i class="fas fa-chevron-down"></i></div>
										</div>
									</div>

								</div>

								<div class="product_price">R$ 4600</div>
								<div class="button_container">
									<button type="button" class="button cart_button">Adicionar ao carrinho</button>
									<div class="product_fav"><i class="fas fa-heart"></i></div>
								</div>
								
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

<script src="{% static '/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static '/styles/bootstrap4/popper.js' %}"></script>
<script src="{% static '/styles/bootstrap4/bootstrap.min.js' %}"></script>
<script src="{% static '/plugins/greensock/TweenMax.min.js' %}"></script>
<script src="{% static '/plugins/greensock/TimelineMax.min.js' %}"></script>
<script src="{% static '/plugins/scrollmagic/ScrollMagic.min.js' %}"></script>
<script src="{% static '/plugins/greensock/animation.gsap.min.js' %}"></script>
<script src="{% static '/plugins/greensock/ScrollToPlugin.min.js' %}"></script>
<script src="{% static '/plugins/easing/easing.js' %}"></script>
<script src="{% static '/plugins/OwlCarousel2-2.2.1/owl.carousel.js' %}"></script>
<script src="{% static '/js/product_custom.js' %}"></script>

</body>

</html>

{% endblock %}
