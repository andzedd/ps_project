{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">    
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">    
        <!--Custom styles-->
        <link rel="stylesheet" type="text/css" href="{% static '/text/styles.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/styles/shop_styles.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static '/styles/shop_responsive.css' %}">
</head>
<br><br>
<div style="z-index: 0">
	<div class="d-flex justify-content-center h-100">
		<div class="col-md-12">
			<div class="card-body col-md-4">
				<form>
					<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="Nome Completo">							
						</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Usuário">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="Email">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="Senha">
					</div>
					<div class="form-group">
						<input type="submit" value="Finalizar" class="btn float-right login_btn">
					</div>
				</form>
				<form>
					<div class="card-body col-md-4">
						<div class="input-group form-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
							</div>
							<input type="text" class="form-control" placeholder="Nome Completo">							
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Já possui uma conta?<br><a href="#">Entrar</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
